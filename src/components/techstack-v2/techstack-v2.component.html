<div class="main-div flex px-10">
  <div class="left-div w-1/2 mb-auto sticky top-[150px]">
    <div class="flex">
      <div
        class="dot transition-effect self-center"
        [ngClass]="isDarkMode ? 'dot-light' : 'dot-dark'"
      ></div>
      <div
        class="stack-text transition-effect self-center px-5"
        [ngClass]="isDarkMode ? 'text-light' : 'text-dark'"
      >
        STACK
      </div>
    </div>
    <div
      class="techstack-heading-text"
      [ngClass]="isDarkMode ? 'text-light' : 'text-dark'"
    >
      MY TECH TOOL BOX
    </div>
  </div>
  <div class="right-div w-1/2">
    <div
      *ngFor="let techstack of techstacks; let i = index"
      class="px-5 py-20 sticky top-[180px]"
      [ngClass]="[
        isDarkMode ? 'text-light bg-dark' : 'text-dark bg-light',
        i < techstacks.length - 1 ? 'techstack-div' : ''
      ]"
    >
      <div class="mb-5">
        <span>{{ i < 10 ? "0" : "" }}</span
        >{{ i + 1 }}
      </div>
      <div class="flex">
        <div class="self-center">
          <img [src]="techstack?.logo" alt="logo" height="40px" width="40px" />
        </div>
        <div class="ml-3 mt-2 self-center">
          <div class="stack-name">{{ techstack?.name }}</div>
          <div class="mb-4">{{ techstack.info }}</div>
        </div>
      </div>
      <div>"{{ techstack?.description }}"</div>
    </div>
  </div>
</div>
