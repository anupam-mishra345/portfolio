<div class="pt-[140px]">
  <hr />
  <div
    class="projects-heading text-center"
    [ngClass]="isDarkMode ? 'main-heading-effect' : ''"
  >
    Projects
  </div>
  <hr />
  <div class="projects-parent-div flex my-5 mx-20">
    <!-- <div class="card-div grid grid-cols-3 gap-20 mx-auto"> -->
    <div class="project-div px-20 py-10 flex">
      <div *ngFor="let project of allProjectData" class="project-card m-3">
        <div>
          <app-project-card [projectData]="project"></app-project-card>
        </div>
      </div>
    </div>
  </div>
</div>
