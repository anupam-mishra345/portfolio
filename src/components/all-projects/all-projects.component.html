<div class="pt-[140px]">
  <hr />
  <div
    class="projects-heading text-center"
    [ngClass]="isDarkMode ? 'main-heading-effect' : ''"
  >
    Projects
  </div>
  <hr />
  <div class="flex my-20">
    <div class="card-div grid grid-cols-3 gap-20 mx-auto">
      <div *ngFor="let project of allProjectData">
        <div>
          <app-project-card [projectData]="project"></app-project-card>
        </div>
      </div>
    </div>
  </div>
</div>
