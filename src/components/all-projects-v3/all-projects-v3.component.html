<div class="px-10 pt-[100px]">
  <div
    class="heading transition-effect py-20"
    [ngClass]="isDarkMode ? 'text-light' : 'text-dark'"
  >
    HERE'S WHAT I DO WHEN I'M NOT SLEEPING
  </div>
  <hr class="px-10 mb-20" />
  <div class="grid-div grid grid-cols-2 gap-8 w-full my-10">
    <div
      class="project w-full flex flex-col cursor-pointer transition-effect"
      *ngFor="let project of projectData"
      [ngClass]="isDarkMode ? 'text-light bg-dark' : 'text-dark bg-light'"
      (click)="navigateTo(project.id)"
    >
      <div class="img-div rounded-md">
        <img
          [src]="project.projectMockup"
          class="mx-auto self-center rounded-md"
          alt=""
          height="auto"
          width="100%"
        />
      </div>
      <div class="flex mt-2">
        <div
          *ngIf="project.projectName !== 'Real-Estate'"
          class="logo h-[50px] w-[50px] flex self-center"
        >
          <img
            [src]="project.logo"
            class="self-center"
            alt="logo"
            height="50px"
            width="50px"
          />
        </div>
        <div
          *ngIf="project.projectName === 'Real-Estate'"
          class="logo h-[40px] w-[40px] flex self-center mt-[5px] mb-[5px]"
        >
          <img
            [src]="project.logo"
            class="self-center"
            alt="logo"
            height="40px"
            width="40px"
          />
        </div>
        <div class="project-name cursor-pointer self-center pl-3">
          {{ project.projectName }}
        </div>
      </div>
    </div>
  </div>

  <hr class="px-10 mb-20" />

  <div
    class="main-heading-div transition-effect"
    [ngClass]="isDarkMode ? 'text-light' : 'text-dark'"
  >
    CLIENT PROJECTS I'VE WORKED ON
  </div>
  <app-projects-client-v2></app-projects-client-v2>
</div>
