<div class="px-10 pt-[100px]">
  <div
    class="heading transition-effect py-20"
    [ngClass]="isDarkMode ? 'text-light' : 'text-dark'"
  >
    HERE'S WHAT I DO WHEN I'M NOT SLEEPING
  </div>
  <hr class="px-10 mb-20" />
  <div class="grid-div grid grid-cols-2 gap-8 w-full my-10">
    <div *ngFor="let project of projectData">
      <app-project-card-v2 [project]="project"></app-project-card-v2>
    </div>
  </div>

  <hr class="px-10 mb-20" />

  <div
    class="main-heading-div transition-effect"
    [ngClass]="isDarkMode ? 'text-light' : 'text-dark'"
  >
    CLIENT PROJECTS I'VE WORKED ON
  </div>
  <app-projects-client-v2></app-projects-client-v2>
</div>
